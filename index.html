<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión Financiera</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
.modal-content { animation: fadeIn 0.3s ease-out; }
@keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
</style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<div id="user-id-container" class="sticky top-0 z-50 bg-white shadow-sm p-2 text-center text-xs text-gray-400">
    <span id="user-id-text">Sincronizando...</span>
</div>

<div id="app-container" class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8 relative">

    <div id="home-view" class="view-content relative">
        <div class="flex flex-col items-center justify-center space-y-6">
            <h1 class="text-3xl font-bold text-gray-800">Control de Gastos</h1>
            <div class="w-full max-w-4xl grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="bg-white rounded-2xl shadow-sm p-6 flex flex-col items-center border-b-4 border-green-500">
                    <div class="text-2xl font-bold text-green-600" id="total-income">0.00</div>
                    <div class="text-sm text-gray-500 mt-1 uppercase font-bold tracking-tighter">Ingresos</div>
                </div>
                <div class="bg-white rounded-2xl shadow-sm p-6 flex flex-col items-center border-b-4 border-red-500">
                    <div class="text-2xl font-bold text-red-600" id="total-expense">0.00</div>
                    <div class="text-sm text-gray-500 mt-1 uppercase font-bold tracking-tighter">Egresos</div>
                </div>
                <div class="bg-white rounded-2xl shadow-sm p-6 flex flex-col items-center border-b-4 border-blue-500">
                    <div class="text-2xl font-bold text-blue-600" id="total-balance">0.00</div>
                    <div class="text-sm text-gray-500 mt-1 uppercase font-bold tracking-tighter" id="balance-label">Balance</div>
                </div>  
            </div>
            
            <div class="w-full max-w-4xl mt-6">
                <div class="flex justify-end mb-3">
                    <button id="add-transaction-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-xl shadow-lg transition flex items-center gap-2">
                        <i class="fas fa-plus"></i> Registrar
                    </button>
                </div>
                <div class="bg-white rounded-2xl shadow-sm p-6 sm:p-8">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Últimos Movimientos</h2>
                    <div id="transaction-list" class="space-y-4 text-sm"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="prestamos-view" class="view-content hidden">
        <div class="flex flex-col items-center justify-center space-y-6">
            <h1 class="text-3xl font-bold text-gray-800">Préstamos Personales</h1>
            <div class="w-full max-w-4xl bg-white rounded-2xl shadow-sm p-6 sm:p-8">
                <form id="loan-form" class="space-y-4">
                    <input type="hidden" id="edit-loan-id">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="col-span-1 md:col-span-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Operación</label>
                            <select id="loan-operation" class="w-full p-2.5 border rounded-xl bg-gray-50">
                                <option value="prestamo">Nuevo Préstamo</option>
                                <option value="pago">Registrar Pago</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Banco / Entidad</label>
                            <select id="loan-bank" class="w-full p-2.5 border rounded-xl bg-gray-50">
                                <option value="BCP">BCP</option>
                                <option value="Interbank">Interbank</option>
                                <option value="BBVA">BBVA</option>
                                <option value="Scotiabank">Scotiabank</option>
                                <option value="Saga Falabella">Saga Falabella</option>
                                <option value="Ripley">Ripley</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Monto de Cuota</label>
                            <input type="number" id="loan-installment-amount" step="0.01" required class="w-full p-2.5 border rounded-xl bg-gray-50">
                        </div>
                        <div id="loan-detail-fields" class="col-span-1 md:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Monto Total</label>
                                <input type="number" id="loan-total-amount" step="0.01" class="w-full p-2.5 border rounded-xl bg-gray-50">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">N° Cuotas</label>
                                <input type="number" id="loan-installments" class="w-full p-2.5 border rounded-xl bg-gray-50">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">TCEA %</label>
                                <input type="number" id="loan-tea" step="0.01" class="w-full p-2.5 border rounded-xl bg-gray-50">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Fecha</label>
                            <input type="date" id="loan-date" required class="w-full p-2.5 border rounded-xl bg-gray-50">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Moneda</label>
                            <select id="loan-currency" class="w-full p-2.5 border rounded-xl bg-gray-50">
                                <option value="PEN">Soles (S/)</option>
                                <option value="USD">Dólares ($)</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex gap-2 justify-end pt-2">
                        <button type="button" id="cancel-edit-loan" class="hidden px-4 py-2 bg-gray-200 text-gray-600 rounded-xl font-bold">Cancelar</button>
                        <button type="submit" id="save-loan-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg">Guardar</button>
                    </div>
                </form>
            </div>
            <div id="loan-list" class="w-full max-w-4xl space-y-3"></div>
        </div>
    </div>
    
    <div id="dashboard-view" class="view-content hidden">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Estadísticas</h1>
        <div class="max-w-4xl mx-auto bg-white p-4 rounded-xl shadow-sm mb-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Filtrar por Fecha</label>
                <select id="dash-filter-date" class="w-full p-2 border-b rounded-lg text-sm outline-none">
                    <option value="this-month">Este Mes</option>
                    <option value="last-3-months">Últimos 3 Meses</option>
                    <option value="all-time">Todo el historial</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Filtrar Categoría</label>
                <select id="dash-filter-category" class="w-full p-2 border-b rounded-lg text-sm outline-none">
                    <option value="all">Todas</option>
                </select>
            </div>
        </div>
        <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm">
                <h3 class="font-bold text-gray-700 mb-4 text-center">Egresos por Categoría</h3>
                <div class="h-64"><canvas id="categoryChart"></canvas></div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm">
                <h3 class="font-bold text-gray-700 mb-4 text-center">Ingresos vs Egresos</h3>
                <div class="h-64"><canvas id="comparisonChart"></canvas></div>
            </div>
        </div>
    </div>

    <div id="historial-view" class="view-content hidden">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Historial Completo</h1>
        <div class="max-w-4xl mx-auto bg-white p-4 rounded-xl shadow-sm mb-6 flex flex-col sm:flex-row gap-4 items-end">
            <div class="flex-1">
                <label class="block text-xs font-bold text-gray-400 uppercase">Desde</label>
                <input type="date" id="export-date-start" class="w-full p-2 border-b outline-none">
            </div>
            <div class="flex-1">
                <label class="block text-xs font-bold text-gray-400 uppercase">Hasta</label>
                <input type="date" id="export-date-end" class="w-full p-2 border-b outline-none">
            </div>
            <button id="export-excel-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-xl shadow-md transition flex items-center gap-2">
                <i class="fas fa-file-excel"></i> Exportar
            </button>
        </div>
        <div id="historial-transaction-list" class="max-w-4xl mx-auto space-y-4"></div>
    </div>

</div>

<div id="transaction-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 hidden z-[100]">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md modal-content p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-800">Nueva Operación</h3>
            <button id="close-modal-btn" class="text-gray-400 text-2xl hover:text-gray-600">&times;</button>
        </div>
        <form id="transaction-form" class="space-y-4">
            <div class="flex gap-2 p-1 bg-gray-100 rounded-xl">
                <label class="flex-1 text-center py-2 rounded-lg cursor-pointer has-[:checked]:bg-white has-[:checked]:shadow-sm transition">
                    <input type="radio" name="type" value="income" class="hidden"> <span class="text-sm font-bold text-green-600">Ingreso</span>
                </label>
                <label class="flex-1 text-center py-2 rounded-lg cursor-pointer has-[:checked]:bg-white has-[:checked]:shadow-sm transition">
                    <input type="radio" name="type" value="expense" checked class="hidden"> <span class="text-sm font-bold text-red-600">Egreso</span>
                </label>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase">Monto</label>
                    <input type="number" id="amount" step="0.01" required class="w-full p-2 border-b-2 border-gray-100 focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase">Moneda</label>
                    <select id="currency" class="w-full p-2 border-b-2 border-gray-100 outline-none">
                        <option value="PEN">Soles (S/)</option>
                        <option value="USD">Dólares ($)</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase">Descripción</label>
                <input type="text" id="description" required class="w-full p-2 border-b-2 border-gray-100 outline-none">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase">Fecha</label>
                <input type="date" id="transaction-date" required class="w-full p-2 border-b-2 border-gray-100 outline-none">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase">Forma de Pago</label>
                <select id="payment-method" class="w-full p-2 border-b-2 border-gray-100 outline-none">
                    <option value="Efectivo">Efectivo</option>
                    <option value="Yape / Plin">Yape / Plin</option>
                    <option value="Transferencia">Transferencia</option>
                    <option value="Tarjeta">Tarjeta de Crédito</option>
                </select>
            </div>
            <div id="category-container">
                <label class="block text-[10px] font-bold text-gray-400 uppercase">Categoría</label>
                <select id="category" class="w-full p-2 border-b-2 border-gray-100 outline-none">
                    <option value="Alimentación">Alimentación</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Servicios">Servicios</option>
                    <option value="Salud">Salud</option>
                    <option value="Entretenimiento">Entretenimiento</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <div class="flex gap-2 pt-4">
                <button type="button" id="cancel-form-btn" class="flex-1 py-3 bg-gray-100 rounded-2xl font-bold">Cancelar</button>
                <button type="submit" class="flex-1 py-3 bg-blue-600 text-white rounded-2xl font-bold shadow-lg">Guardar</button>
            </div>
        </form>
    </div>
</div>

<footer class="fixed bottom-0 w-full bg-white/80 backdrop-blur-md border-t p-2 flex justify-around items-center z-50">
    <button class="nav-btn p-3 text-blue-600" data-target="home-view"><i class="fas fa-home text-xl"></i></button>
    <button class="nav-btn p-3 text-gray-500" data-target="prestamos-view"><i class="fas fa-hand-holding-usd text-xl"></i></button>
    <button class="nav-btn p-3 text-gray-500" data-target="dashboard-view"><i class="fas fa-chart-pie text-xl"></i></button>
    <button class="nav-btn p-3 text-gray-500" data-target="historial-view"><i class="fas fa-list text-xl"></i></button>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyBzRKfqxhuGK4vfu9YtFImeKiORCBWw8yE",
        authDomain: "control-financiero-3d92d.firebaseapp.com",
        projectId: "control-financiero-3d92d",
        storageBucket: "control-financiero-3d92d.appspot.com",
        messagingSenderId: "708092554889",
        appId: "1:708092554889:web:65982feecbd80bdb51e058"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const appId = "control-financiero-3d92d"; // VARIABLE DEFINIDA PARA FIREBASE

    let userId;
    let allTransactions = [];
    let allLoans = [];
    let categoryChartInstance = null;
    let comparisonChartInstance = null;
    const exchangeRate = 3.75;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            userId = user.uid;
            document.getElementById('user-id-text').textContent = `Usuario: ${userId.substring(0, 8)}`;
            
            // Listener Transacciones
            onSnapshot(collection(db, 'artifacts', appId, 'users', userId, 'transactions'), (snapshot) => {
                allTransactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateHomeView();
                renderHistorial();
            });

            // Listener Préstamos
            onSnapshot(collection(db, 'artifacts', appId, 'users', userId, 'loans'), (snapshot) => {
                allLoans = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderLoans();
            });
        } else {
            signInAnonymously(auth);
        }
    });

    // GUARDAR TRANSACCIÓN (REPARADO)
    document.getElementById('transaction-form').onsubmit = async (e) => {
        e.preventDefault(); // EVITA RECARGA
        const type = e.target.type.value;
        const currency = document.getElementById('currency').value;
        const amt = parseFloat(document.getElementById('amount').value);
        
        try {
            await addDoc(collection(db, 'artifacts', appId, 'users', userId, 'transactions'), {
                amount: type === 'expense' ? -amt : amt,
                currency,
                description: document.getElementById('description').value,
                date: document.getElementById('transaction-date').value,
                paymentMethod: document.getElementById('payment-method').value,
                category: type === 'income' ? 'Ingreso' : document.getElementById('category').value,
                timestamp: serverTimestamp()
            });
            document.getElementById('transaction-modal').classList.add('hidden');
            e.target.reset();
        } catch (err) { console.error("Error al guardar:", err); }
    };

    // GUARDAR PRÉSTAMO (REPARADO)
    document.getElementById('loan-form').onsubmit = async (e) => {
        e.preventDefault(); // EVITA RECARGA
        const loanId = document.getElementById('edit-loan-id').value;
        const operation = document.getElementById('loan-operation').value;
        
        const loanData = {
            operation: operation,
            bank: document.getElementById('loan-bank').value,
            installmentAmount: parseFloat(document.getElementById('loan-installment-amount').value),
            date: document.getElementById('loan-date').value,
            currency: document.getElementById('loan-currency').value,
            timestamp: serverTimestamp()
        };

        if (operation === 'prestamo') {
            loanData.totalAmount = parseFloat(document.getElementById('loan-total-amount').value);
            loanData.installments = parseInt(document.getElementById('loan-installments').value);
            loanData.tea = parseFloat(document.getElementById('loan-tea').value);
        }

        try {
            if (loanId) {
                await updateDoc(doc(db, 'artifacts', appId, 'users', userId, 'loans', loanId), loanData);
            } else {
                await addDoc(collection(db, 'artifacts', appId, 'users', userId, 'loans'), loanData);
            }
            e.target.reset();
            document.getElementById('cancel-edit-loan').classList.add('hidden');
            document.getElementById('save-loan-btn').textContent = "Guardar";
        } catch (err) { console.error("Error en préstamo:", err); }
    };

    // NAVEGACIÓN (ORIGINAL)
    document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.onclick = () => {
            const target = btn.dataset.target;
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.getElementById(target).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('text-blue-600');
                b.classList.add('text-gray-500');
            });
            btn.classList.add('text-blue-600');
            if (target === 'dashboard-view') updateDashboard();
        };
    });

    // LÓGICA DE UI (SE MANTIENE IGUAL A TU ORIGINAL)
    function updateHomeView() {
        let inc = 0, exp = 0;
        const list = document.getElementById('transaction-list');
        list.innerHTML = '';
        allTransactions.sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 5).forEach(t => {
            const val = t.currency === 'USD' ? Math.abs(t.amount) * exchangeRate : Math.abs(t.amount);
            if(t.amount > 0) inc += val; else exp += val;
            list.innerHTML += `
                <div class="flex justify-between items-center p-2 border-b">
                    <div><b>${t.description}</b><br><small>${t.date}</small></div>
                    <div class="${t.amount > 0 ? 'text-green-600' : 'text-red-600'}">
                        ${t.amount > 0 ? '+' : ''}${t.currency === 'PEN' ? 'S/' : '$'}${Math.abs(t.amount).toFixed(2)}
                    </div>
                </div>`;
        });
        document.getElementById('total-income').textContent = inc.toFixed(2);
        document.getElementById('total-expense').textContent = exp.toFixed(2);
        document.getElementById('total-balance').textContent = (inc - exp).toFixed(2);
    }

    function renderLoans() {
        const list = document.getElementById('loan-list');
        list.innerHTML = '';
        allLoans.forEach(l => {
            list.innerHTML += `
                <div class="bg-white p-4 rounded-xl shadow-sm flex justify-between">
                    <div><b>${l.bank}</b> (${l.operation})<br><small>${l.date}</small></div>
                    <div>${l.currency === 'PEN' ? 'S/' : '$'}${l.installmentAmount.toFixed(2)}</div>
                </div>`;
        });
    }

    function renderHistorial() {
        const hist = document.getElementById('historial-transaction-list');
        hist.innerHTML = allTransactions.map(t => `
            <div class="bg-white p-3 rounded-lg flex justify-between shadow-sm">
                <div><b>${t.description}</b><br><small>${t.category} | ${t.date}</small></div>
                <div class="${t.amount > 0 ? 'text-green-600' : 'text-red-600'}">
                    ${t.currency === 'PEN' ? 'S/' : '$'}${t.amount.toFixed(2)}
                </div>
            </div>`).join('');
    }

    // DASHBOARD (MANTIENE TUS FILTROS)
    function updateDashboard() {
        const catMap = {};
        let inc = 0, exp = 0;
        allTransactions.forEach(t => {
            const val = t.currency === 'USD' ? Math.abs(t.amount) * exchangeRate : Math.abs(t.amount);
            if(t.amount > 0) inc += val; 
            else { 
                exp += val; 
                catMap[t.category] = (catMap[t.category] || 0) + val;
            }
        });
        
        const ctx1 = document.getElementById('categoryChart');
        if(categoryChartInstance) categoryChartInstance.destroy();
        categoryChartInstance = new Chart(ctx1, {
            type: 'doughnut',
            data: { labels: Object.keys(catMap), datasets: [{ data: Object.values(catMap), backgroundColor: ['#3b82f6', '#ef4444', '#10b981', '#f59e0b'] }] }
        });

        const ctx2 = document.getElementById('comparisonChart');
        if(comparisonChartInstance) comparisonChartInstance.destroy();
        comparisonChartInstance = new Chart(ctx2, {
            type: 'bar',
            data: { labels: ['Ingresos', 'Egresos'], datasets: [{ data: [inc, exp], backgroundColor: ['#10b981', '#ef4444'] }] }
        });
    }

    // MODAL HANDLERS
    document.getElementById('add-transaction-btn').onclick = () => document.getElementById('transaction-modal').classList.remove('hidden');
    document.getElementById('close-modal-btn').onclick = () => document.getElementById('transaction-modal').classList.add('hidden');
    document.getElementById('cancel-form-btn').onclick = () => document.getElementById('transaction-modal').classList.add('hidden');
    
    document.getElementById('loan-operation').onchange = (e) => {
        document.getElementById('loan-detail-fields').classList.toggle('hidden', e.target.value === 'pago');
    };
</script>
</body>
</html>
