<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Financiera PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .modal-content { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<div id="user-id-container" class="sticky top-0 z-50 bg-white shadow p-2 text-center text-sm text-gray-500">
    <span id="user-id-text">Cargando ID...</span>
</div>

<div id="app-container" class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8 relative">

    <div id="home-view" class="view-content relative">
        <div class="flex flex-col items-center justify-center space-y-6">
            <h1 id="home-title" class="text-3xl sm:text-4xl font-bold text-gray-800">Control de Gastos</h1>
            <div class="w-full max-w-4xl grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="bg-green-50 rounded-xl shadow-lg p-6 sm:p-8 flex flex-col items-center text-center border-b-4 border-green-500">
                    <div class="text-2xl sm:text-3xl font-bold text-green-600" id="total-income">0.00</div>
                    <div class="text-lg text-gray-500 mt-1">Ingresos</div>
                </div>
                <div class="bg-red-50 rounded-xl shadow-lg p-6 sm:p-8 flex flex-col items-center text-center border-b-4 border-red-500">
                    <div class="text-2xl sm:text-3xl font-bold text-red-600" id="total-expense">0.00</div>
                    <div class="text-lg text-gray-500 mt-1">Egresos</div>
                </div>
                <div class="bg-blue-50 rounded-xl shadow-lg p-6 sm:p-8 flex flex-col items-center text-center border-b-4 border-blue-500">
                    <div class="text-2xl sm:text-3xl font-bold text-blue-600" id="total-balance">0.00</div>
                    <div class="text-lg text-gray-500 mt-1" id="balance-label">Balance</div>
                </div>  
            </div>
            <div class="w-full max-w-4xl mt-6">
                <div class="flex justify-end mb-3">
                    <button id="add-transaction-btn" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 px-4 rounded-lg shadow transition duration-300 flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Registrar</span>
                    </button>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Últimos Movimientos</h2>
                    <div id="transaction-list" class="space-y-4">
                        <div class="text-center text-gray-500 p-4">No hay transacciones</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="prestamos-view" class="view-content hidden">
        <div class="flex flex-col items-center justify-center space-y-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 text-center">Préstamos Personales</h1>
            <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 sm:p-8 mt-6">
                <form id="loan-form" class="space-y-4">
                    <input type="hidden" id="edit-loan-id">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Tipo de Operación</label>
                        <select id="loan-operation" required class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="prestamo">Préstamo</option>
                            <option value="pago">Pago</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Nombre del Banco</label>
                        <select id="loan-bank" required class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="" disabled selected>Seleccione un banco</option>
                            <option value="Scotiabank">Scotiabank</option>
                            <option value="Banco de Crédito">BCP</option>
                            <option value="Saga Falabella">Saga Falabella</option>
                            <option value="Ripley">Ripley</option>
                            <option value="Continental">BBVA</option>
                            <option value="Interbanck">Interbanck</option>
                            <option value="Otro Banco">Otro Banco</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Valor Total</label>
                        <input type="number" id="loan-total-amount" step="0.01" class="w-full p-2 border border-gray-300 rounded-lg disabled:bg-gray-100">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Tipo de moneda</label>
                        <select id="loan-currency" required class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="PEN">S/ (Soles)</option>
                            <option value="USD">$ (Dólares)</option>
                            <option value="EUR">€ (Euros)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">N° Cuotas</label>
                        <input type="number" id="loan-installments" class="w-full p-2 border border-gray-300 rounded-lg disabled:bg-gray-100">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Valor de Cuota / Pago</label>
                        <input type="number" id="loan-installment-amount" step="0.01" required class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Fecha</label>
                        <input type="date" id="loan-date" required class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">TCEA %</label>
                        <input type="number" id="loan-tea" step="0.01" class="w-full p-2 border border-gray-300 rounded-lg disabled:bg-gray-100">
                    </div>
                    
                    <div class="flex justify-end space-x-2 pt-4">
                        <button type="button" id="cancel-edit-loan" class="hidden px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">Cancelar Edición</button>
                        <button type="submit" id="save-loan-btn" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors shadow">Guardar</button>
                    </div>
                </form>
            </div>
            
            <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 sm:p-8 mt-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Préstamos Registrados</h2>
                <div id="loan-list" class="space-y-4">
                    </div>
            </div>
        </div>
    </div>
    
    <div id="dashboard-view" class="view-content hidden">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Resumen Estadístico</h1>
        <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-xl shadow">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Distribución de Gastos</h3>
                <div class="relative h-64"><canvas id="categoryChart"></canvas></div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Ingresos vs Egresos</h3>
                <div class="relative h-64"><canvas id="comparisonChart"></canvas></div>
            </div>
        </div>
    </div>

    <div id="historial-view" class="view-content hidden">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Historial Completo</h1>
        <div id="historial-transaction-list" class="max-w-4xl mx-auto space-y-4">
            </div>
    </div>
</div>

<div id="transaction-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden z-[100]">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md modal-content p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-800">Nueva Operación</h3>
            <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
        </div>
        <form id="transaction-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Tipo</label>
                <div class="flex space-x-4 mt-1">
                    <label class="flex items-center"><input type="radio" name="type" value="income" class="mr-2"> Ingreso</label>
                    <label class="flex items-center"><input type="radio" name="type" value="expense" checked class="mr-2"> Egreso</label>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Moneda</label>
                <select id="currency" class="w-full p-2 border rounded-lg">
                    <option value="PEN">Soles (S/)</option>
                    <option value="USD">Dólares ($)</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Monto</label>
                <input type="number" id="amount" step="0.01" required class="w-full p-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Descripción</label>
                <input type="text" id="description" required class="w-full p-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Categoría</label>
                <select id="category" class="w-full p-2 border rounded-lg">
                    <option value="Alimentación">Alimentación</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Servicios">Servicios</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Fecha</label>
                <input type="date" id="transaction-date" required class="w-full p-2 border rounded-lg">
            </div>
            <div class="flex justify-end space-x-2 pt-2">
                <button type="button" id="cancel-form-btn" class="px-4 py-2 bg-gray-100 rounded-lg">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-bold">Guardar</button>
            </div>
        </form>
    </div>
</div>

<footer class="sticky bottom-0 w-full bg-white shadow-lg border-t p-4">
    <div class="container mx-auto flex justify-around">
        <button class="nav-btn flex flex-col items-center text-blue-600" data-target="home-view"><i class="fas fa-home"></i><span class="text-[10px]">Inicio</span></button>
        <button class="nav-btn flex flex-col items-center text-gray-500" data-target="prestamos-view"><i class="fas fa-hand-holding-usd"></i><span class="text-[10px]">Préstamos</span></button>
        <button class="nav-btn flex flex-col items-center text-gray-500" data-target="dashboard-view"><i class="fas fa-chart-pie"></i><span class="text-[10px]">Dashboard</span></button>
        <button class="nav-btn flex flex-col items-center text-gray-500" data-target="historial-view"><i class="fas fa-list"></i><span class="text-[10px]">Historial</span></button>
    </div>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyBzRKfqxhuGK4vfu9YtFImeKiORCBWw8yE",
        authDomain: "control-financiero-3d92d.firebaseapp.com",
        projectId: "control-financiero-3d92d",
        storageBucket: "control-financiero-3d92d.appspot.com",
        messagingSenderId: "708092554889",
        appId: "1:708092554889:web:65982feecbd80bdb51e058"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const appIdVar = "control-financiero-3d92d";

    let userId, allTransactions = [], allLoans = [];
    let categoryChartInstance, comparisonChartInstance;
    const RATES = { PEN: 1, USD: 3.75 };
    const currencySymbols = { PEN: 'S/', USD: '$' };

    // --- ELEMENTOS ---
    const transactionForm = document.getElementById('transaction-form');
    const loanForm = document.getElementById('loan-form');
    const loanOperationSelect = document.getElementById('loan-operation');

    // --- NAVEGACIÓN ---
    document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.onclick = () => {
            const target = btn.getAttribute('data-target');
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.getElementById(target).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-blue-600', 'text-gray-500'));
            btn.classList.replace('text-gray-500', 'text-blue-600');
        };
    });

    // --- MODALES ---
    document.getElementById('add-transaction-btn').onclick = () => {
        document.getElementById('transaction-modal').classList.remove('hidden');
        document.getElementById('transaction-date').valueAsDate = new Date();
    };
    const closeModal = () => {
        document.getElementById('transaction-modal').classList.add('hidden');
        transactionForm.reset();
    };
    document.getElementById('close-modal-btn').onclick = closeModal;
    document.getElementById('cancel-form-btn').onclick = closeModal;

    // --- LÓGICA PRÉSTAMOS ---
    const toggleLoanFields = () => {
        const isPago = loanOperationSelect.value === 'pago';
        document.getElementById('loan-total-amount').disabled = isPago;
        document.getElementById('loan-installments').disabled = isPago;
        document.getElementById('loan-tea').disabled = isPago;
    };
    loanOperationSelect.onchange = toggleLoanFields;

    // FUNCIÓN GLOBAL EDITAR
    window.editLoan = (id) => {
        const loan = allLoans.find(l => l.id === id);
        if (!loan) return;
        
        document.getElementById('edit-loan-id').value = loan.id;
        document.getElementById('loan-operation').value = loan.operation;
        document.getElementById('loan-bank').value = loan.bank;
        document.getElementById('loan-currency').value = loan.currency;
        document.getElementById('loan-installment-amount').value = loan.installmentAmount;
        document.getElementById('loan-date').value = loan.date;
        
        if (loan.operation === 'prestamo') {
            document.getElementById('loan-total-amount').value = loan.totalAmount || '';
            document.getElementById('loan-installments').value = loan.installments || '';
            document.getElementById('loan-tea').value = loan.tea || '';
        }
        
        toggleLoanFields();
        document.getElementById('save-loan-btn').textContent = "Actualizar";
        document.getElementById('cancel-edit-loan').classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    document.getElementById('cancel-edit-loan').onclick = () => {
        loanForm.reset();
        document.getElementById('edit-loan-id').value = "";
        document.getElementById('save-loan-btn').textContent = "Guardar";
        document.getElementById('cancel-edit-loan').classList.add('hidden');
        toggleLoanFields();
    };

    // --- FIREBASE AUTH & SYNC ---
    onAuthStateChanged(auth, async (user) => {
        if (!user) { await signInAnonymously(auth); return; }
        userId = user.uid;
        document.getElementById('user-id-text').textContent = `ID: ${userId}`;
        
        onSnapshot(collection(db, 'artifacts', appIdVar, 'users', userId, 'transactions'), (snap) => {
            allTransactions = snap.docs.map(d => ({id: d.id, ...d.data()}));
            updateUI();
        });

        onSnapshot(collection(db, 'artifacts', appIdVar, 'users', userId, 'loans'), (snap) => {
            allLoans = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderLoans();
        });
    });

    // --- ENVIAR FORMULARIOS ---
    transactionForm.onsubmit = async (e) => {
        e.preventDefault();
        const amount = parseFloat(document.getElementById('amount').value);
        const type = transactionForm.type.value;
        const data = {
            description: document.getElementById('description').value,
            amount: type === 'income' ? amount : -amount,
            currency: document.getElementById('currency').value,
            category: document.getElementById('category').value,
            date: document.getElementById('transaction-date').value,
            type: type,
            timestamp: serverTimestamp()
        };
        await addDoc(collection(db, 'artifacts', appIdVar, 'users', userId, 'transactions'), data);
        closeModal();
    };

    loanForm.onsubmit = async (e) => {
        e.preventDefault();
        const editId = document.getElementById('edit-loan-id').value;
        const isPago = loanOperationSelect.value === 'pago';
        const data = {
            operation: loanOperationSelect.value,
            bank: document.getElementById('loan-bank').value,
            currency: document.getElementById('loan-currency').value,
            installmentAmount: parseFloat(document.getElementById('loan-installment-amount').value),
            date: document.getElementById('loan-date').value,
            totalAmount: isPago ? null : parseFloat(document.getElementById('loan-total-amount').value),
            installments: isPago ? null : parseInt(document.getElementById('loan-installments').value),
            tea: isPago ? null : parseFloat(document.getElementById('loan-tea').value),
            timestamp: serverTimestamp()
        };

        if (editId) {
            await updateDoc(doc(db, 'artifacts', appIdVar, 'users', userId, 'loans', editId), data);
        } else {
            await addDoc(collection(db, 'artifacts', appIdVar, 'users', userId, 'loans'), data);
        }
        document.getElementById('cancel-edit-loan').click();
    };

    // --- RENDERIZADO ---
    const updateUI = () => {
        let inc = 0, exp = 0;
        const list = document.getElementById('transaction-list');
        const hist = document.getElementById('historial-transaction-list');
        list.innerHTML = ''; hist.innerHTML = '';

        allTransactions.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(t => {
            const valPEN = Math.abs(t.amount) * (RATES[t.currency] || 1);
            if (t.amount > 0) inc += valPEN; else exp += valPEN;

            const card = `
                <div class="flex justify-between items-center p-3 bg-white border-l-4 ${t.amount > 0 ? 'border-green-500' : 'border-red-500'} shadow-sm rounded">
                    <div><div class="font-bold text-sm">${t.description}</div><div class="text-[10px] text-gray-400">${t.date}</div></div>
                    <div class="font-bold ${t.amount > 0 ? 'text-green-600' : 'text-red-600'}">${currencySymbols[t.currency]}${Math.abs(t.amount).toFixed(2)}</div>
                </div>`;
            hist.innerHTML += card;
            if (list.children.length < 5) list.innerHTML += card;
        });

        document.getElementById('total-income').textContent = `S/ ${inc.toFixed(2)}`;
        document.getElementById('total-expense').textContent = `S/ ${exp.toFixed(2)}`;
        document.getElementById('total-balance').textContent = `S/ ${(inc - exp).toFixed(2)}`;
        renderCharts(inc, exp);
    };

    const renderLoans = () => {
        const list = document.getElementById('loan-list');
        list.innerHTML = allLoans.map(l => {
            const isP = l.operation === 'prestamo';
            const sym = currencySymbols[l.currency] || '';
            return `
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center">
                    <div class="flex-1">
                        <div class="flex items-center space-x-2">
                            <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase ${isP ? 'bg-orange-100 text-orange-700' : 'bg-blue-100 text-blue-700'}">${l.operation}</span>
                            <span class="font-bold text-gray-800">${l.bank}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-x-4 mt-2 text-[11px] text-gray-500">
                            <span><i class="far fa-calendar-alt mr-1"></i>${l.date}</span>
                            <span><i class="fas fa-tag mr-1"></i>Cuota: ${sym}${l.installmentAmount}</span>
                            ${isP ? `
                                <span><i class="fas fa-coins mr-1"></i>Total: ${sym}${l.totalAmount}</span>
                                <span><i class="fas fa-percentage mr-1"></i>TCEA: ${l.tea}%</span>
                                <span class="col-span-2"><i class="fas fa-list-ol mr-1"></i>Cuotas: ${l.installments}</span>
                            ` : ''}
                        </div>
                    </div>
                    <button onclick="editLoan('${l.id}')" class="p-2 text-blue-600 hover:bg-blue-50 rounded-full"><i class="fas fa-edit"></i></button>
                </div>`;
        }).join('');
    };

    const renderCharts = (inc, exp) => {
        const ctx1 = document.getElementById('comparisonChart').getContext('2d');
        if (comparisonChartInstance) comparisonChartInstance.destroy();
        comparisonChartInstance = new Chart(ctx1, {
            type: 'bar',
            data: { labels: ['Ingresos', 'Egresos'], datasets: [{ data: [inc, exp], backgroundColor: ['#10b981', '#ef4444'] }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });

        const catData = {};
        allTransactions.filter(t => t.amount < 0).forEach(t => catData[t.category] = (catData[t.category] || 0) + Math.abs(t.amount));
        
        const ctx2 = document.getElementById('categoryChart').getContext('2d');
        if (categoryChartInstance) categoryChartInstance.destroy();
        categoryChartInstance = new Chart(ctx2, {
            type: 'doughnut',
            data: { labels: Object.keys(catData), datasets: [{ data: Object.values(catData), backgroundColor: ['#3b82f6', '#ef4444', '#10b981', '#f59e0b'] }] },
            options: { responsive: true, maintainAspectRatio: false }
        });
    };
</script>
</body>
</html>
