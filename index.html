<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión Financiera</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
.modal-content { animation: fadeIn 0.3s ease-out; }
@keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
</style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<div id="user-id-container" class="sticky top-0 z-50 bg-white shadow p-2 text-center text-sm text-gray-500">
    <span id="user-id-text">Cargando ID...</span>
</div>

<div id="app-container" class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8 relative">

    <div id="home-view" class="view-content relative">
        <div class="flex flex-col items-center justify-center space-y-6">
            <h1 id="home-title" class="text-3xl sm:text-4xl font-bold text-gray-800">Control de Gastos</h1>
            <div class="w-full max-w-4xl grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="bg-green-50 rounded-xl shadow-lg p-6 sm:p-8 flex flex-col items-center text-center">
                    <div class="text-2xl sm:text-3xl font-bold text-green-600" id="total-income">0.00</div>
                    <div class="text-lg text-gray-500 mt-1">Ingresos</div>
                </div>
                <div class="bg-red-50 rounded-xl shadow-lg p-6 sm:p-8 flex flex-col items-center text-center">
                    <div class="text-2xl sm:text-3xl font-bold text-red-600" id="total-expense">0.00</div>
                    <div class="text-lg text-gray-500 mt-1">Egresos</div>
                </div>
                <div class="bg-blue-50 rounded-xl shadow-lg p-6 sm:p-8 flex flex-col items-center text-center">
                    <div class="text-2xl sm:text-3xl font-bold text-blue-600" id="total-balance">0.00</div>
                    <div class="text-lg text-gray-500 mt-1" id="balance-label">Balance</div>
                </div>  
            </div>
            
            <div class="w-full max-w-4xl mt-6">
                <div class="flex justify-end mb-3">
                    <button id="add-transaction-btn" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 px-4 rounded-lg shadow transition duration-300 flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Registrar</span>
                    </button>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Últimos Movimientos</h2>
                    <div id="transaction-list" class="space-y-4 text-sm">
                        </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="prestamos-view" class="view-content hidden">
        <div class="flex flex-col items-center justify-center space-y-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 text-center">Préstamos Personales</h1>
            <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 sm:p-8 mt-6">
                <form id="loan-form" class="space-y-4">
                    <input type="hidden" id="edit-loan-id">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Tipo de Operación</label>
                        <select id="loan-operation" required class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="prestamo">Préstamo</option>
                            <option value="pago">Pago</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Nombre del Banco</label>
                        <select id="loan-bank" required class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="" disabled selected>Seleccione un banco</option>
                            <option value="Scotiabank">Scotiabank</option>
                            <option value="Banco de Crédito">BCP</option>
                            <option value="Saga Falabella">Saga Falabella</option>
                            <option value="Ripley">Ripley</option>
                            <option value="Continental">BBVA</option>
                            <option value="Interbanck">Interbanck</option>
                            <option value="Otro Banco">Otro Banco</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Valor Total</label>
                        <input type="number" id="loan-total-amount" step="0.01" required class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Tipo de moneda</label>
                        <select id="loan-currency" required class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="PEN">S/ (Soles)</option>
                            <option value="USD">$ (Dólares)</option>
                            <option value="EUR">€ (Euros)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">N° Cuotas</label>
                        <input type="number" id="loan-installments" required class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Valor de Cuota / Pago</label>
                        <input type="number" id="loan-installment-amount" step="0.01" required class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Fecha</label>
                        <input type="date" id="loan-date" required class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">TCEA %</label>
                        <input type="number" id="loan-tea" step="0.01" required class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" id="cancel-edit-loan" class="hidden px-4 py-2 bg-gray-200 text-gray-700 rounded-lg">Cancelar</button>
                        <button type="submit" id="save-loan-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Guardar</button>
                    </div>
                </form>
            </div>
            <div id="loan-list" class="w-full max-w-4xl space-y-3"></div>
        </div>
    </div>
    
    <div id="dashboard-view" class="view-content hidden">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Resumen Estadístico</h1>
        <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <canvas id="comparisonChart"></canvas>
            </div>
        </div>
    </div>

    <div id="historial-view" class="view-content hidden">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Historial</h1>
        <div id="historial-transaction-list" class="max-w-4xl mx-auto space-y-4"></div>
    </div>
</div>

<div id="transaction-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 hidden z-[100]">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md modal-content p-6">
        <div class="flex justify-between items-center pb-3">
            <h3 class="text-xl font-semibold text-gray-800">Registrar Operación</h3>
            <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
        </div>
        <form id="transaction-form" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Tipo</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="type" value="income" class="text-green-600">
                        <span class="ml-2">Ingreso</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="type" value="expense" checked class="text-red-600">
                        <span class="ml-2">Egreso</span>
                    </label>
                </div>
            </div>
            <input type="number" id="amount" step="0.01" placeholder="Monto" required class="w-full p-2 border rounded-lg">
            <select id="currency" class="w-full p-2 border rounded-lg">
                <option value="PEN">Soles (S/)</option>
                <option value="USD">Dólares ($)</option>
            </select>
            <input type="text" id="description" placeholder="Descripción" required class="w-full p-2 border rounded-lg">
            <input type="date" id="transaction-date" required class="w-full p-2 border rounded-lg">
            <select id="payment-method" class="w-full p-2 border rounded-lg">
                <option value="Efectivo">Efectivo</option>
                <option value="Yape/Plin">Yape/Plin</option>
                <option value="Transferencia">Transferencia</option>
            </select>
            <select id="category" class="w-full p-2 border rounded-lg">
                <option value="Alimentación">Alimentación</option>
                <option value="Transporte">Transporte</option>
                <option value="Servicios">Servicios</option>
                <option value="Otros">Otros</option>
            </select>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">Guardar</button>
        </form>
    </div>
</div>

<footer class="fixed bottom-0 w-full bg-white shadow-lg border-t p-4 flex justify-around">
    <button class="nav-btn text-blue-600" data-target="home-view"><i class="fas fa-home"></i></button>
    <button class="nav-btn text-gray-500" data-target="prestamos-view"><i class="fas fa-money-check-alt"></i></button>
    <button class="nav-btn text-gray-500" data-target="dashboard-view"><i class="fas fa-chart-line"></i></button>
    <button class="nav-btn text-gray-500" data-target="historial-view"><i class="fas fa-history"></i></button>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzRKfqxhuGK4vfu9YtFImeKiORCBWw8yE",
        authDomain: "control-financiero-3d92d.firebaseapp.com",
        projectId: "control-financiero-3d92d",
        storageBucket: "control-financiero-3d92d.appspot.com",
        messagingSenderId: "708092554889",
        appId: "1:708092554889:web:65982feecbd80bdb51e058"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const appId = "control-financiero-3d92d"; // ID necesario para las rutas de Firestore

    let userId;
    let allTransactions = [];
    let allLoans = [];

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            userId = user.uid;
            document.getElementById('user-id-text').textContent = `ID Usuario: ${userId}`;
            
            // Listeners en tiempo real
            onSnapshot(collection(db, 'artifacts', appId, 'users', userId, 'transactions'), (snap) => {
                allTransactions = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateHomeView();
                renderHistorial();
            });

            onSnapshot(collection(db, 'artifacts', appId, 'users', userId, 'loans'), (snap) => {
                allLoans = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderLoans();
            });
        } else {
            signInAnonymously(auth);
        }
    });

    // CORRECCIÓN BOTÓN GUARDAR TRANSACCIÓN
    document.getElementById('transaction-form').onsubmit = async (e) => {
        e.preventDefault(); // Evita recarga de página
        const type = e.target.type.value;
        const currency = document.getElementById('currency').value;
        const amt = parseFloat(document.getElementById('amount').value);
        
        try {
            await addDoc(collection(db, 'artifacts', appId, 'users', userId, 'transactions'), {
                amount: type === 'expense' ? -amt : amt,
                currency,
                description: document.getElementById('description').value,
                date: document.getElementById('transaction-date').value,
                paymentMethod: document.getElementById('payment-method').value,
                category: type === 'income' ? 'Ingreso' : document.getElementById('category').value,
                timestamp: serverTimestamp()
            });
            document.getElementById('transaction-modal').classList.add('hidden');
            e.target.reset();
        } catch (err) { console.error("Error guardando:", err); }
    };

    // CORRECCIÓN BOTÓN GUARDAR PRÉSTAMO
    document.getElementById('loan-form').onsubmit = async (e) => {
        e.preventDefault(); // Evita recarga de página
        const id = document.getElementById('edit-loan-id').value;
        const loanData = {
            operation: document.getElementById('loan-operation').value,
            bank: document.getElementById('loan-bank').value,
            totalAmount: parseFloat(document.getElementById('loan-total-amount').value),
            currency: document.getElementById('loan-currency').value,
            installments: parseInt(document.getElementById('loan-installments').value),
            installmentAmount: parseFloat(document.getElementById('loan-installment-amount').value),
            date: document.getElementById('loan-date').value,
            tea: parseFloat(document.getElementById('loan-tea').value),
            timestamp: serverTimestamp()
        };

        try {
            if (id) {
                await updateDoc(doc(db, 'artifacts', appId, 'users', userId, 'loans', id), loanData);
            } else {
                await addDoc(collection(db, 'artifacts', appId, 'users', userId, 'loans'), loanData);
            }
            e.target.reset();
        } catch (err) { console.error("Error préstamo:", err); }
    };

    // Navegación (Original)
    document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.onclick = () => {
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.getElementById(btn.dataset.target).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-blue-600', 'text-gray-500'));
            btn.classList.replace('text-gray-500', 'text-blue-600');
        };
    });

    function updateHomeView() {
        let inc = 0, exp = 0;
        const list = document.getElementById('transaction-list');
        list.innerHTML = '';
        allTransactions.forEach(t => {
            if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
            list.innerHTML += `<div>${t.description}: ${t.amount}</div>`;
        });
        document.getElementById('total-income').textContent = inc.toFixed(2);
        document.getElementById('total-expense').textContent = exp.toFixed(2);
        document.getElementById('total-balance').textContent = (inc - exp).toFixed(2);
    }

    function renderLoans() {
        const list = document.getElementById('loan-list');
        list.innerHTML = allLoans.map(l => `<div class="bg-white p-3 rounded shadow">${l.bank} - ${l.totalAmount}</div>`).join('');
    }

    function renderHistorial() {
        document.getElementById('historial-transaction-list').innerHTML = allTransactions.map(t => `<div class="bg-white p-2 rounded shadow">${t.date} - ${t.description}</div>`).join('');
    }

    document.getElementById('add-transaction-btn').onclick = () => document.getElementById('transaction-modal').classList.remove('hidden');
    document.getElementById('close-modal-btn').onclick = () => document.getElementById('transaction-modal').classList.add('hidden');
</script>
</body>
</html>
