<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Financiera PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .view-content { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<div id="user-id-container" class="sticky top-0 z-50 bg-white shadow-sm p-2 text-center text-xs text-gray-400">
    <span id="user-id-text">Sincronizando...</span>
</div>

<div id="app-container" class="flex-1 container mx-auto p-4 pb-24">

    <div id="home-view" class="view-content">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Mi Resumen</h1>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-green-500">
                <div class="text-sm text-gray-500 font-medium">Ingresos Mes</div>
                <div class="text-2xl font-bold text-green-600" id="total-income">S/ 0.00</div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-red-500">
                <div class="text-sm text-gray-500 font-medium">Egresos Mes</div>
                <div class="text-2xl font-bold text-red-600" id="total-expense">S/ 0.00</div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-blue-500">
                <div class="text-sm text-gray-500 font-medium">Balance Actual</div>
                <div class="text-2xl font-bold text-blue-600" id="total-balance">S/ 0.00</div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-gray-800">Últimos Movimientos</h2>
                <button id="add-transaction-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2">
                    <i class="fas fa-plus"></i> Nuevo
                </button>
            </div>
            <div id="transaction-list" class="space-y-3"></div>
        </div>
    </div>

    <div id="prestamos-view" class="view-content hidden text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Préstamos</h1>
        <div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-sm mb-8 text-left">
            <form id="loan-form" class="space-y-4">
                <input type="hidden" id="edit-loan-id">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Operación</label>
                        <select id="loan-operation" class="w-full p-2.5 border rounded-xl bg-gray-50">
                            <option value="prestamo">Nuevo Préstamo</option>
                            <option value="pago">Registrar Pago</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Banco / Entidad</label>
                        <select id="loan-bank" class="w-full p-2.5 border rounded-xl bg-gray-50">
                            <option value="BCP">BCP</option>
                            <option value="Interbank">Interbank</option>
                            <option value="BBVA">BBVA</option>
                            <option value="Scotiabank">Scotiabank</option>
                            <option value="Saga Falabella">Saga Falabella</option>
                            <option value="Ripley">Ripley</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Monto Cuota</label>
                        <input type="number" id="loan-installment-amount" step="0.01" required class="w-full p-2.5 border rounded-xl bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Moneda</label>
                        <select id="loan-currency" class="w-full p-2.5 border rounded-xl bg-gray-50">
                            <option value="PEN">Soles</option>
                            <option value="USD">Dólares</option>
                        </select>
                    </div>
                    <div id="loan-ext-fields" class="col-span-2 grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Monto Total</label>
                            <input type="number" id="loan-total-amount" step="0.01" class="w-full p-2.5 border rounded-xl bg-gray-50">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">TCEA %</label>
                            <input type="number" id="loan-tea" step="0.01" class="w-full p-2.5 border rounded-xl bg-gray-50">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">N° Cuotas</label>
                            <input type="number" id="loan-installments" class="w-full p-2.5 border rounded-xl bg-gray-50">
                        </div>
                    </div>
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Fecha</label>
                        <input type="date" id="loan-date" required class="w-full p-2.5 border rounded-xl bg-gray-50">
                    </div>
                </div>
                <div class="flex gap-2 pt-2">
                    <button type="submit" id="save-loan-btn" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl shadow-md">Guardar</button>
                    <button type="button" id="cancel-edit-loan" class="hidden px-4 bg-gray-200 text-gray-600 rounded-xl">Cancelar</button>
                </div>
            </form>
        </div>
        <div id="loan-list" class="max-w-xl mx-auto space-y-3 text-left"></div>
    </div>

    <div id="dashboard-view" class="view-content hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Estadísticas</h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
            <div class="bg-blue-900 text-white p-5 rounded-2xl shadow-lg text-center">
                <div class="text-[10px] uppercase opacity-70">Top Gasto</div>
                <div id="dash-top-category" class="text-lg font-bold">-</div>
            </div>
            <div class="bg-blue-800 text-white p-5 rounded-2xl shadow-lg text-center">
                <div class="text-[10px] uppercase opacity-70">Promedio Diario</div>
                <div id="dash-avg-daily" class="text-lg font-bold">0.00</div>
            </div>
            <div class="bg-blue-700 text-white p-5 rounded-2xl shadow-lg text-center">
                <div class="text-[10px] uppercase opacity-70">Ahorro</div>
                <div id="dash-savings-rate" class="text-lg font-bold">0%</div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm">
                <h3 class="font-bold text-gray-700 mb-4">Gastos por Categoría</h3>
                <div class="h-64"><canvas id="categoryChart"></canvas></div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm">
                <h3 class="font-bold text-gray-700 mb-4">Ingresos vs Gastos</h3>
                <div class="h-64"><canvas id="comparisonChart"></canvas></div>
            </div>
        </div>
    </div>

    <div id="historial-view" class="view-content hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Historial Completo</h1>
        <div id="historial-transaction-list" class="max-w-2xl mx-auto space-y-4"></div>
    </div>
</div>

<div id="transaction-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 hidden z-[100]">
    <div class="bg-white rounded-3xl w-full max-w-md p-6 shadow-2xl">
        <h3 class="text-xl font-bold text-gray-800 mb-4">Nueva Operación</h3>
        <form id="transaction-form" class="space-y-4">
            <div class="flex gap-2 p-1 bg-gray-100 rounded-xl">
                <label class="flex-1 text-center py-2 rounded-lg cursor-pointer transition has-[:checked]:bg-white has-[:checked]:shadow-sm">
                    <input type="radio" name="type" value="income" class="hidden"> <span class="text-sm font-bold text-green-600">Ingreso</span>
                </label>
                <label class="flex-1 text-center py-2 rounded-lg cursor-pointer transition has-[:checked]:bg-white has-[:checked]:shadow-sm">
                    <input type="radio" name="type" value="expense" checked class="hidden"> <span class="text-sm font-bold text-red-600">Gasto</span>
                </label>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase">Monto</label>
                    <input type="number" id="amount" step="0.01" required class="w-full p-2 border-b-2 border-gray-100 focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase">Moneda</label>
                    <select id="currency" class="w-full p-2 border-b-2 border-gray-100 outline-none">
                        <option value="PEN">Soles</option>
                        <option value="USD">Dólares</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase">Descripción</label>
                <input type="text" id="description" required class="w-full p-2 border-b-2 border-gray-100 outline-none">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase">Categoría</label>
                <select id="category" class="w-full p-2 border-b-2 border-gray-100 outline-none">
                    <option value="Alimentación">Alimentación</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Servicios">Servicios</option>
                    <option value="Salud">Salud</option>
                    <option value="Entretenimiento">Entretenimiento</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase">Fecha</label>
                <input type="date" id="transaction-date" required class="w-full p-2 border-b-2 border-gray-100 outline-none">
            </div>
            <div class="flex gap-3 pt-4">
                <button type="button" id="cancel-form-btn" class="flex-1 py-3 text-gray-400 font-bold">Cerrar</button>
                <button type="submit" class="flex-1 py-3 bg-blue-600 text-white rounded-2xl font-bold shadow-lg">Guardar</button>
            </div>
        </form>
    </div>
</div>

<footer class="fixed bottom-0 w-full bg-white/80 backdrop-blur-md border-t p-2 flex justify-around items-center z-50">
    <button class="nav-btn p-3 text-blue-600" data-target="home-view"><i class="fas fa-home text-xl"></i></button>
    <button class="nav-btn p-3 text-gray-400" data-target="prestamos-view"><i class="fas fa-hand-holding-usd text-xl"></i></button>
    <button class="nav-btn p-3 text-gray-400" data-target="dashboard-view"><i class="fas fa-chart-pie text-xl"></i></button>
    <button class="nav-btn p-3 text-gray-400" data-target="historial-view"><i class="fas fa-list text-xl"></i></button>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyBzRKfqxhuGK4vfu9YtFImeKiORCBWw8yE",
        authDomain: "control-financiero-3d92d.firebaseapp.com",
        projectId: "control-financiero-3d92d",
        storageBucket: "control-financiero-3d92d.appspot.com",
        messagingSenderId: "708092554889",
        appId: "1:708092554889:web:65982feecbd80bdb51e058"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const appIdVar = "control-financiero-3d92d";

    let userId, allTransactions = [], allLoans = [];
    let categoryChartInstance, comparisonChartInstance;
    const RATES = { PEN: 1, USD: 3.75 };
    const symbols = { PEN: 'S/', USD: '$' };

    // --- NAVEGACIÓN ---
    document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.onclick = () => {
            const target = btn.getAttribute('data-target');
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.getElementById(target).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-blue-600', 'text-gray-400'));
            btn.classList.replace('text-gray-400', 'text-blue-600');
        };
    });

    // --- MODALES ---
    document.getElementById('add-transaction-btn').onclick = () => {
        document.getElementById('transaction-modal').classList.remove('hidden');
        document.getElementById('transaction-date').valueAsDate = new Date();
    };
    const closeModal = () => { document.getElementById('transaction-modal').classList.add('hidden'); };
    document.getElementById('cancel-form-btn').onclick = closeModal;

    // --- AUTH ---
    onAuthStateChanged(auth, async (user) => {
        if (!user) { await signInAnonymously(auth); return; }
        userId = user.uid;
        document.getElementById('user-id-text').textContent = `ID Sesión: ${userId.substring(0,8)}...`;
        
        onSnapshot(collection(db, 'artifacts', appIdVar, 'users', userId, 'transactions'), (snap) => {
            allTransactions = snap.docs.map(d => ({id: d.id, ...d.data()}));
            updateUI();
        });

        onSnapshot(collection(db, 'artifacts', appIdVar, 'users', userId, 'loans'), (snap) => {
            allLoans = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderLoans();
        });
    });

    // --- FORMULARIOS ---
    document.getElementById('transaction-form').onsubmit = async (e) => {
        e.preventDefault();
        const amount = parseFloat(document.getElementById('amount').value);
        const type = e.target.type.value;
        const data = {
            description: document.getElementById('description').value,
            amount: type === 'income' ? amount : -amount,
            currency: document.getElementById('currency').value,
            category: document.getElementById('category').value,
            date: document.getElementById('transaction-date').value,
            timestamp: serverTimestamp()
        };
        await addDoc(collection(db, 'artifacts', appIdVar, 'users', userId, 'transactions'), data);
        closeModal();
        e.target.reset();
    };

    const loanForm = document.getElementById('loan-form');
    loanForm.onsubmit = async (e) => {
        e.preventDefault();
        const isPago = document.getElementById('loan-operation').value === 'pago';
        const editId = document.getElementById('edit-loan-id').value;
        const data = {
            operation: document.getElementById('loan-operation').value,
            bank: document.getElementById('loan-bank').value,
            currency: document.getElementById('loan-currency').value,
            installmentAmount: parseFloat(document.getElementById('loan-installment-amount').value),
            date: document.getElementById('loan-date').value,
            totalAmount: isPago ? null : parseFloat(document.getElementById('loan-total-amount').value),
            installments: isPago ? null : parseInt(document.getElementById('loan-installments').value),
            tea: isPago ? null : parseFloat(document.getElementById('loan-tea').value),
            timestamp: serverTimestamp()
        };
        if (editId) {
            await updateDoc(doc(db, 'artifacts', appIdVar, 'users', userId, 'loans', editId), data);
        } else {
            await addDoc(collection(db, 'artifacts', appIdVar, 'users', userId, 'loans'), data);
        }
        loanForm.reset();
        document.getElementById('cancel-edit-loan').click();
    };

    document.getElementById('loan-operation').onchange = (e) => {
        document.getElementById('loan-ext-fields').classList.toggle('hidden', e.target.value === 'pago');
    };

    window.editLoan = (id) => {
        const l = allLoans.find(x => x.id === id);
        document.getElementById('edit-loan-id').value = l.id;
        document.getElementById('loan-operation').value = l.operation;
        document.getElementById('loan-bank').value = l.bank;
        document.getElementById('loan-installment-amount').value = l.installmentAmount;
        document.getElementById('loan-date').value = l.date;
        document.getElementById('loan-ext-fields').classList.toggle('hidden', l.operation === 'pago');
        if (l.operation === 'prestamo') {
            document.getElementById('loan-total-amount').value = l.totalAmount;
            document.getElementById('loan-tea').value = l.tea;
            document.getElementById('loan-installments').value = l.installments;
        }
        document.getElementById('save-loan-btn').textContent = "Actualizar";
        document.getElementById('cancel-edit-loan').classList.remove('hidden');
    };

    document.getElementById('cancel-edit-loan').onclick = () => {
        loanForm.reset();
        document.getElementById('edit-loan-id').value = "";
        document.getElementById('save-loan-btn').textContent = "Guardar";
        document.getElementById('cancel-edit-loan').classList.add('hidden');
    };

    // --- ACTUALIZAR UI (HOME + HISTORIAL + DASHBOARD) ---
    const updateUI = () => {
        let inc = 0, exp = 0, catMap = {};
        const homeList = document.getElementById('transaction-list');
        const histList = document.getElementById('historial-transaction-list');
        homeList.innerHTML = ''; histList.innerHTML = '';

        const sorted = allTransactions.sort((a,b) => new Date(b.date) - new Date(a.date));

        sorted.forEach((t, i) => {
            const valPEN = Math.abs(t.amount) * (RATES[t.currency] || 1);
            if (t.amount > 0) inc += valPEN; else {
                exp += valPEN;
                catMap[t.category] = (catMap[t.category] || 0) + valPEN;
            }

            const card = `
                <div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center">
                    <div>
                        <div class="font-bold text-gray-800">${t.description}</div>
                        <div class="text-[10px] text-gray-400 font-medium">${t.date} • ${t.category}</div>
                    </div>
                    <div class="font-bold ${t.amount > 0 ? 'text-green-600' : 'text-red-600'}">
                        ${t.amount > 0 ? '+' : '-'}${symbols[t.currency]}${Math.abs(t.amount).toFixed(2)}
                    </div>
                </div>`;
            histList.innerHTML += card;
            if (i < 5) homeList.innerHTML += card;
        });

        document.getElementById('total-income').textContent = `S/ ${inc.toFixed(2)}`;
        document.getElementById('total-expense').textContent = `S/ ${exp.toFixed(2)}`;
        document.getElementById('total-balance').textContent = `S/ ${(inc - exp).toFixed(2)}`;
        
        // DASHBOARD MÉTRICAS
        const topCat = Object.entries(catMap).sort((a,b) => b[1] - a[1])[0];
        document.getElementById('dash-top-category').textContent = topCat ? topCat[0] : '-';
        document.getElementById('dash-avg-daily').textContent = (exp / 30).toFixed(2);
        document.getElementById('dash-savings-rate').textContent = inc > 0 ? Math.round(((inc - exp) / inc) * 100) + '%' : '0%';

        renderCharts(inc, exp, catMap);
    };

    const renderLoans = () => {
        document.getElementById('loan-list').innerHTML = allLoans.map(l => `
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-50 flex justify-between items-center">
                <div>
                    <div class="flex items-center gap-2 mb-1">
                        <span class="text-[9px] font-black uppercase px-2 py-0.5 rounded ${l.operation === 'pago' ? 'bg-blue-100 text-blue-600' : 'bg-orange-100 text-orange-600'}">${l.operation}</span>
                        <span class="font-bold text-gray-700">${l.bank}</span>
                    </div>
                    <div class="text-[10px] text-gray-400 grid grid-cols-2 gap-x-2">
                        <span>Cuota: ${symbols[l.currency]}${l.installmentAmount}</span>
                        <span>Fecha: ${l.date}</span>
                        ${l.operation === 'prestamo' ? `<span>Total: ${symbols[l.currency]}${l.totalAmount}</span><span>TCEA: ${l.tea}%</span>` : ''}
                    </div>
                </div>
                <button onclick="editLoan('${l.id}')" class="text-blue-500 p-2"><i class="fas fa-edit"></i></button>
            </div>
        `).join('');
    };

    const renderCharts = (inc, exp, catMap) => {
        const ctx1 = document.getElementById('comparisonChart').getContext('2d');
        if (comparisonChartInstance) comparisonChartInstance.destroy();
        comparisonChartInstance = new Chart(ctx1, {
            type: 'bar',
            data: { labels: ['Ingresos', 'Gastos'], datasets: [{ data: [inc, exp], backgroundColor: ['#10b981', '#ef4444'], borderRadius: 10 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: false } }
        });

        const ctx2 = document.getElementById('categoryChart').getContext('2d');
        if (categoryChartInstance) categoryChartInstance.destroy();
        categoryChartInstance = new Chart(ctx2, {
            type: 'doughnut',
            data: { labels: Object.keys(catMap), datasets: [{ data: Object.values(catMap), backgroundColor: ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6'] }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
        });
    };
</script>
</body>
</html>
