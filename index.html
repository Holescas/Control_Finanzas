<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión Financiera</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
.modal-content { animation: fadeIn 0.3s ease-out; }
@keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
</style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<div id="user-id-container" class="sticky top-0 z-50 bg-white shadow p-2 text-center text-sm text-gray-500">
    <span id="user-id-text">Cargando ID...</span>
</div>

<div id="app-container" class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8 relative">

    <div id="home-view" class="view-content relative">
        <div class="flex flex-col items-center justify-center space-y-6">
            <h1 id="home-title" class="text-3xl sm:text-4xl font-bold text-gray-800">Control de Gastos</h1>
            
            <div class="w-full max-w-4xl grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="bg-green-50 rounded-xl shadow-lg p-6 sm:p-8 flex flex-col items-center text-center border border-green-100">
                    <div class="text-2xl sm:text-3xl font-bold text-green-600">
                        <span class="currency-symbol">S/</span> <span id="total-income">0.00</span>
                    </div>
                    <div class="text-lg text-gray-500 mt-1">Ingresos</div>
                </div>
                <div class="bg-red-50 rounded-xl shadow-lg p-6 sm:p-8 flex flex-col items-center text-center border border-red-100">
                    <div class="text-2xl sm:text-3xl font-bold text-red-600">
                        <span class="currency-symbol">S/</span> <span id="total-expense">0.00</span>
                    </div>
                    <div class="text-lg text-gray-500 mt-1">Egresos</div>
                </div>
                <div class="bg-blue-50 rounded-xl shadow-lg p-6 sm:p-8 flex flex-col items-center text-center border border-blue-100">
                    <div class="text-2xl sm:text-3xl font-bold text-blue-600">
                        <span class="currency-symbol">S/</span> <span id="total-balance">0.00</span>
                    </div>
                    <div class="text-lg text-gray-500 mt-1">Balance</div>
                </div>  
            </div>

            <div class="w-full max-w-4xl mt-6">
                <div class="flex justify-end mb-3">
                    <button id="add-transaction-btn" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 px-4 rounded-lg shadow transition duration-300 flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Registrar</span>
                    </button>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Últimos Movimientos</h2>
                    <div id="transaction-list" class="space-y-4">
                        <div class="text-center text-gray-500 p-4">No hay transacciones</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="prestamos-view" class="view-content hidden">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Préstamos</h1>
        <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg">
            <form id="loan-form" class="space-y-4">
                <select id="loan-operation" class="w-full p-2 border rounded-lg"><option value="prestamo">Préstamo</option><option value="pago">Pago</option></select>
                <input type="text" id="loan-bank" placeholder="Banco" class="w-full p-2 border rounded-lg" required>
                <input type="number" id="loan-total-amount" placeholder="Monto Total" class="w-full p-2 border rounded-lg" required>
                <select id="loan-currency" class="w-full p-2 border rounded-lg"><option value="PEN">Soles (S/)</option><option value="USD">Dólares ($)</option></select>
                <input type="date" id="loan-date" class="w-full p-2 border rounded-lg" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">Guardar</button>
            </form>
        </div>
        <div id="loan-list" class="max-w-4xl mx-auto mt-6 space-y-4"></div>
    </div>

    <div id="dashboard-view" class="view-content hidden">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
            <div class="bg-white p-4 rounded-xl shadow"><canvas id="categoryChart"></canvas></div>
            <div class="bg-white p-4 rounded-xl shadow"><canvas id="comparisonChart"></canvas></div>
        </div>
    </div>

    <div id="historial-view" class="view-content hidden">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Historial</h1>
        <div id="historial-transaction-list" class="max-w-4xl mx-auto space-y-2"></div>
    </div>
</div>

<div id="transaction-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 hidden z-[100]">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md modal-content p-6">
        <h3 class="text-xl font-semibold mb-4">Registrar Movimiento</h3>
        <form id="transaction-form" class="space-y-4">
            <div class="flex justify-around bg-gray-100 p-2 rounded-lg">
                <label><input type="radio" name="type" value="income"> Ingreso</label>
                <label><input type="radio" name="type" value="expense" checked> Egreso</label>
            </div>
            <select id="currency" required class="w-full p-2 border rounded-lg">
                <option value="PEN">Soles (S/)</option>
                <option value="USD">Dólares ($)</option>
                <option value="EUR">Euros (€)</option>
            </select>
            <input type="number" id="amount" step="0.01" placeholder="Monto" required class="w-full p-2 border rounded-lg">
            <input type="text" id="description" placeholder="Descripción" required class="w-full p-2 border rounded-lg">
            <input type="date" id="transaction-date" required class="w-full p-2 border rounded-lg">
            <select id="category" class="w-full p-2 border rounded-lg">
                <option value="Alimentación">Alimentación</option>
                <option value="Transporte">Transporte</option>
                <option value="Vivienda">Vivienda</option>
                <option value="Salud">Salud</option>
                <option value="Otros">Otros</option>
            </select>
            <div class="flex justify-end space-x-2">
                <button type="button" id="close-modal-btn" class="px-4 py-2 bg-gray-200 rounded-lg">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-bold">Guardar</button>
            </div>
        </form>
    </div>
</div>

<footer class="sticky bottom-0 w-full bg-white shadow-lg border-t p-4 flex justify-around">
    <button class="nav-btn text-blue-600 flex flex-col items-center" data-target="home-view"><i class="fas fa-home"></i><span class="text-[10px]">Inicio</span></button>
    <button class="nav-btn text-gray-400 flex flex-col items-center" data-target="prestamos-view"><i class="fas fa-hand-holding-usd"></i><span class="text-[10px]">Préstamos</span></button>
    <button class="nav-btn text-gray-400 flex flex-col items-center" data-target="dashboard-view"><i class="fas fa-chart-pie"></i><span class="text-[10px]">Estadísticas</span></button>
    <button class="nav-btn text-gray-400 flex flex-col items-center" data-target="historial-view"><i class="fas fa-history"></i><span class="text-[10px]">Historial</span></button>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzRKfqxhuGK4vfu9YtFImeKiORCBWw8yE",
        authDomain: "control-financiero-3d92d.firebaseapp.com",
        projectId: "control-financiero-3d92d",
        storageBucket: "control-financiero-3d92d.appspot.com",
        messagingSenderId: "708092554889",
        appId: "1:708092554889:web:65982feecbd80bdb51e058"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userId, allTransactions = [], allLoans = [];
    const currencySymbols = { 'PEN': 'S/', 'USD': '$', 'EUR': '€' };

    onAuthStateChanged(auth, async (user) => {
        if (!user) { await signInAnonymously(auth); return; }
        userId = user.uid;
        document.getElementById('user-id-text').textContent = `ID Usuario: ${userId}`;
        
        onSnapshot(collection(db, 'users', userId, 'transactions'), (snap) => {
            allTransactions = snap.docs.map(d => d.data());
            updateHomeView();
            renderHistorial();
        });

        onSnapshot(collection(db, 'users', userId, 'loans'), (snap) => {
            allLoans = snap.docs.map(d => d.data());
            renderLoans();
        });
    });

    const updateHomeView = () => {
        const list = document.getElementById('transaction-list');
        list.innerHTML = allTransactions.length ? "" : '<div class="text-center text-gray-500 py-4">No hay movimientos</div>';
        
        let inc = 0, exp = 0;
        let lastCurrency = 'PEN'; // Por defecto Soles

        allTransactions.forEach((t, index) => {
            const sym = currencySymbols[t.currency] || 'S/';
            const val = Math.abs(t.amount);
            
            // Usamos la moneda de la última transacción registrada para las tarjetas de arriba
            if(index === 0) lastCurrency = t.currency;

            if(t.amount > 0) inc += val; else exp += val;

            list.innerHTML += `
                <div class="flex justify-between p-3 border-b bg-gray-50 rounded-lg mb-2 items-center">
                    <div><div class="font-bold text-gray-800">${t.description}</div><div class="text-[10px] text-gray-400">${t.date}</div></div>
                    <div class="font-bold ${t.amount > 0 ? 'text-green-600' : 'text-red-600'}">${sym} ${val.toFixed(2)}</div>
                </div>`;
        });

        // ACTUALIZAR SÍMBOLOS EN LAS TARJETAS SUPERIORES
        const mainSym = currencySymbols[lastCurrency] || 'S/';
        document.querySelectorAll('.currency-symbol').forEach(el => el.textContent = mainSym);
        
        document.getElementById('total-income').textContent = inc.toFixed(2);
        document.getElementById('total-expense').textContent = exp.toFixed(2);
        document.getElementById('total-balance').textContent = (inc - exp).toFixed(2);
    };

    const renderHistorial = () => {
        const hList = document.getElementById('historial-transaction-list');
        hList.innerHTML = "";
        allTransactions.forEach(t => {
            const sym = currencySymbols[t.currency] || 'S/';
            hList.innerHTML += `
                <div class="bg-white p-4 rounded shadow border-l-4 ${t.amount > 0 ? 'border-green-500' : 'border-red-500'} flex justify-between items-center">
                    <div><span class="block font-bold">${t.description}</span><span class="text-xs text-gray-400">${t.date}</span></div>
                    <span class="font-bold ${t.amount > 0 ? 'text-green-600' : 'text-red-600'}">${sym} ${Math.abs(t.amount).toFixed(2)}</span>
                </div>`;
        });
    };

    const renderLoans = () => {
        const lList = document.getElementById('loan-list');
        lList.innerHTML = "";
        allLoans.forEach(l => {
            const sym = currencySymbols[l.currency] || 'S/';
            lList.innerHTML += `
                <div class="p-4 bg-white shadow rounded-lg flex justify-between border-l-4 border-blue-500">
                    <div><span class="font-bold">${l.bank}</span><br><span class="text-xs text-gray-500">${l.date}</span></div>
                    <div class="text-blue-600 font-bold">${sym} ${parseFloat(l.totalAmount).toFixed(2)}</div>
                </div>`;
        });
    };

    document.getElementById('transaction-form').onsubmit = async (e) => {
        e.preventDefault();
        const f = e.target;
        const type = f.type.value;
        const amt = parseFloat(document.getElementById('amount').value);

        await addDoc(collection(db, 'users', userId, 'transactions'), {
            amount: type === 'expense' ? -amt : amt,
            currency: document.getElementById('currency').value,
            description: document.getElementById('description').value,
            date: document.getElementById('transaction-date').value,
            category: document.getElementById('category').value,
            timestamp: serverTimestamp()
        });
        
        document.getElementById('transaction-modal').classList.add('hidden');
        f.reset();
    };

    // Botones de Navegación y Modal
    document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.onclick = () => {
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.getElementById(btn.dataset.target).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-blue-600', 'text-gray-400'));
            btn.classList.replace('text-gray-400', 'text-blue-600');
        };
    });

    document.getElementById('add-transaction-btn').onclick = () => {
        document.getElementById('transaction-date').valueAsDate = new Date();
        document.getElementById('transaction-modal').classList.remove('hidden');
    };
    document.getElementById('close-modal-btn').onclick = () => document.getElementById('transaction-modal').classList.add('hidden');
</script>
</body>
</html>
